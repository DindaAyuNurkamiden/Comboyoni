<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Comboyoni</title>
    <!-- comboyani icon -->
    <link rel="icon" href="img/comboyoni.jpg" type="image/x-icon" sizes="32x32" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-body-tertiary">
      <div class="container">
        <div class="d-flex align-items justify-content-center gap-3">
          <img src="img/comboyoni.jpg" alt="Nama_Produk" width="50" height="50" class="rounded-circle" />
          <a class="navbar-brand" href="#">Comboyoni Mini</a>
        </div>
      </div>
    </nav>

    <section style="margin-top: 70px">
      <div class="container">
        <div class="d-flex align-items-center justify-content-center flex-column px-4">
          <img src="img/background.jpg" alt="content" width="300" class="mb-4 rounded-8" style="margin-left: 0px" />
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <div class="px-md-0 px-4" style="width: 468px">
            <form>
              <!-- Nama input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="nama" class="form-control" autocomplete="off" />
                <label class="form-label" for="nama">Masukkan Nama Anda</label>
              </div>

              <button id="submitButton" type="submit" class="btn btn-primary btn-block mb-4">Masuk</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script src="js/style.js"></script>
  </body>
</html>
